---
require:
  - rubocop-performance
  - rubocop-rails
  - "./lib/custom_cops/empty_lines_around_rescued_exceptions.rb"

AllCops:
  TargetRubyVersion: 3.1
  RubyInterpreters:
    - ruby
    - rake
  Include:
    - "**/*.rb"
    - "**/*.gemfile"
    - "**/*.gemspec"
    - "**/*.rake"
    - "**/*.ru"
    - "**/*.spec"
    - "**/Gemfile"
    - "**/Rakefile"
    - "**/Vagrantfile"
  Exclude:
    - commonlib/**/*
    - db/schema.rb
    - lib/themes/**/*
    - node_modules/**/*
    - vendor/**/*
    - ".git/**/*"
    - bin/bundle
    - bin/puma
    - bin/pumactl
    - bin/rubocop
    - bin/sidekiq
    - bin/sidekiqmon
  DisplayCopNames: false
  StyleGuideCopsOnly: false
  DisabledByDefault: true

