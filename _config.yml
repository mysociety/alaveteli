safe: true
highlighter: pygments
baseurl: /
permalink: pretty
markdown: kramdown
url: http://code.alaveteli.org
defaults:
  -
    scope:
      path: es
    values:
      locale: es
exclude:
  - Gemfile
  - Gemfile.lock
  - Gruntfile.js
  - README.md
  - alaveteli-doc-master.txt
  - node_modules
  - package.json
  - script
  - vendor
gems:
  - jekyll-redirect-from
