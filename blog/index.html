---
layout: page
title: Blog
---

<h1>Blog</h1>

<ul class="list-of-blog-posts">
{% for post in site.posts %}
    <li class="listed-blog-post">
        <h2 class="blog-title"><a href="{{ post.url }}">{{ post.title }}</a> <small class="meta meta--date">{{ post.date | date: "%d %B %Y" }}</small></h2>
        {{ post.content }}
    </li>
{% endfor %}
</ul>
